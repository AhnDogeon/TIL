<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        /*
            변수(Variable) 변할 수 있는 vari + able => 할당이 다시 가능
            앞으로 재 할당 할 것이 확실하면 변수에 넣는다.

            상수(Constant) 항상 같은 => 한 번 할당되면, 재할당하지 않는다.
            BASE_DIR = '///' 사용자들끼리는 암묵적으로 상수로 사용(대문자로 사용) => 바꾸면 안된다.
            그 외 전부
         */
        // ES5 상수개념 X
        // ES6+
        const number = 1;
        number = 2; // 이렇게 안됨! Error

        const myArray = [];
        myArray.push(1); // 이건 됨!
        myArray.join(''); // 이것도 됨! 할당만 다시 안되면 된다!

        myArray = [1] // 이건 안됨!!

    </script>
</body>
</html>
