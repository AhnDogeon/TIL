<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<a href="https://kr.vuejs.org/v2/guide/computed.html">VueJS 공식문서</a>
<div id="app">
<!--    {{ message.split('').reverse().join('') }} BAD WAY-->
<!--
    1. {{ let i = 1 }} 이렇게 갑자기 변수 선언하면 에러
    2. {{ message.split('').reverse().join('') }} 가능은 하지만 나쁜 방법
    3. {{ if (condition) { do Something } }} 이건 안된다. 단, {{ condition ? a : b }} 처럼 삼항연산자는 된다
-->
    <p>원본 메시지 : {{ message }}</p>
    <p>뒤집 메시지 : {{ reverseMessage() }}</p>

<!--    계속 실행하기 때문에 값이 바뀜 -->
    <p>{{ dateMethod() }}</p>
<!--    맨처음에 캐싱된 그 값 그대로-->
    <p>{{ dateComputed }}</p>
</div>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요',
            d: Date.now(),
        },
        methods: {
            reverseMessage () {
                return this.message.split('').reverse().join('')
            },
            dateMethod () {
                return Date.now()
            },
        },
        computed: { // computed 안에는 실행되어있고, 이름으로 값을 가져오는 것, 위의 methods는 그때그때 실행을 한다.
            reversedMessage () {
                return this.message.split('').reverse().join('')
            },
            dateComputed () {
                return Date.now()
            },
        },
    })
</script>
</body>
</html>
