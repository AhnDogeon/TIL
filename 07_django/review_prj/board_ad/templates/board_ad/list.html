{% extends 'board/base.html' %}

{% block body %}
    <h1>Posting LIST</h1>
    <a href="{% url 'board_ad:new_posting' %}"><button>New posting</button></a>
    {% if postings %}
        <ul>
            {% for posting in postings %}
                <li>
                    <a href="{% url 'board_ad:posting_detail' posting.id %}">{{ posting.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
