{% extends 'board/base.html' %}

{% block body %}
    <h1>Article LIST</h1>
    <a href="/board/articles/new"><button>New article</button></a>
    <ul>
        {% for article in articles %}
            <li>
                <a href="/board/articles/{{ article.id }}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
